        <!-- Add your site or application content here -->
        <div id="translator">
            <div class="box">
                <div class="title" id="from_title"><input type="text" id="search_box" placeholder="Type here..."/></div>
                <div id="autocomplete"></div>
                <div id="redirect">Redirected from <span></span></div>
                <div id="disambiguation">For other uses, click here to see the disambiguation.</div>
                <div class="extract" id="from_extract"></div>
                <a class="more disabled" href="#" title="Go to the Wikipedia article" id="from_link" target="_blank">Continue to article...</a>
                <div class="language_selector">
                    From: <input type="text" id="from_shortcode" value="pl">
                    <div id="from_ls_info" class="ls_info">
                        <span class="ls_full_name">Polski</span><br>
                        <span class="ls_number">6611</span>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="title" id="to_title">Answer...</div>
                <div id="section">A section of <span></span></div>
                <div class="extract" id="to_extract"></div>
                <a class="more disabled" href="#" title="Go to the Wikipedia article" id="to_link" target="_blank">Continue to article...</a>
                <div class="language_selector">
                    To: <input type="text" id="to_shortcode" value="en">
                    <div id="to_ls_info" class="ls_info">
                        <span class="ls_full_name">English</span><br>
                        <span class="ls_number">6431</span>
                    </div>
                </div>
            </div>
        </div>
